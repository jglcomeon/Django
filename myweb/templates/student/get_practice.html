
{% extends 'student/student_index.html'%}
{%block block_1%}

<script type="text/javascript">
    $(function () {
        tb=$('#tb')

if($('#get_name').val()=='None'){
            alert('请先登入')
    window.location.href="/enter"
        }
    $.get('/get_handle/{{s_c}}/',function (dict) {
        $.each(dict.data,function (index,item) {

            tb.append('<tr style="text-align: center;border-top: 1px solid #e5e5e5;height: 30px">\n' +
                '        <td style="width: 200px">'+item.practice_name+'</td>\n' +
                '        <td style="width: 200px">'+item.course_belong+'/'+item.teacher_id+'</td>\n' +
                '        <td style="width: 200px">'+item.state+'</td>\n' +
                '        <td style="width: 200px">'+item.up_time+'</td>\n' +
                '        <td style="width: 200px"><a  href="/see_practice/'+item.id+'/" >查看</a>&nbsp&nbsp<a href="/see_result/">评测记录</a></td>\n' +
                '    </tr>')
        })
    })



    })




</script>
{%endblock%}
